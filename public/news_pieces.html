<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type = "image/png" href = "/assets/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1,">
    <link type="text/css" rel="stylesheet" href="/css/news_pieces.css">
    <link type="text/css" rel="stylesheet" href="/css/navbar.css">
    <link type="text/css" rel="stylesheet" href="/css/global.css">
    <link type="text/css" rel="stylesheet" href="/css/header.css">
    <link type="text/css" rel="stylesheet" href="/css/contact-modal.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <title>DeepView Solutions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e4f8280e9f.js"></script>
  </head>
  <body>
    <div id="navbar-container">
      <a href="/index" id="navbar-logo"></a>
      <div id="navbar-links">
        <a href="/products">Products</a>
        <a href="/corporate">About</a>
        <a href="/news">News</a>
        <button id='contatUsButton' onclick='prepareContactModal()'>CONTACT US</button>
      </div>
      <div id="navbar-compass">
        <i class="far fa-compass" onclick='toggleNavDropdown()'></i>
      </div>
    </div>
    <div id="navbar-dropdown" class="closed-dropdown">
      <div id="navbar-dropdown-links">
        <a href="/products">Products</a>
        <a href="#">About</a>
        <a href="/news">News</a>
        <a href="#" onclick='prepareContactModal()'>Contact Us</a>
      </div>
    </div>
    <div id="modal-wrapper-contact">
      <div id="modal-content-contact" class="animate-modal-content">
        <h2>Contact Form</h2>
        <i class="far fa-times-circle" onclick="clearContactForm()"></i>
        <p>name</p>
        <input id="contact-name" type="text" />
        <p>email</p>
        <input id="contact-email" type="email" />
        <p>phone</p>
        <input id="contact-phone" type="phone" />
        <p>purpose</p>
        <textarea id='contact-purpose'/>
        <p>message</p>
        <textarea id="contact-textarea"></textarea>
        <button id="contact-submit-btn" onclick='submitContactForm()'>SUBMIT</button>
      </div>
    </div>
    <div id='commentDiv'>
      <input/ id='comment_input'>
      <button id='addComment' onclick='addComment()'>Post</button>
    </div>
  </body>
  <script src='./scripts/news_pieces.js'></script>
  <script type="text/javascript" src="/scripts/contactModal.js"></script>
<html>
